<!doctype html>
<html lang="en" ng-app="timeTracker">
<head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="css/ink-min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
    <div class="ink-grid content-center">
        <div class="column-group" ng-controller="menuCtrl">
            <div class="ink-navigation large-50">
                <ul class="menu horizontal">
                    <li><a href="#/day/">Day</a></li>
                    <li><a href="#/month/">Month</a></li>
                </ul>
            </div>
            <div class="ink-navigation large-50">
                <ul class="menu horizontal">
                    <li class="push-right"><a href="/" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="viewContainer">
            <div class="vertical-space viewFrame" ng-view></div>
        </div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
